<!DOCTYPE html>
<html lang="en">
    <head title="Doll Planet">
      <title>Doll Planet | Search Results</title>
      <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
      <link rel="icon" href="/images/favicon.ico" type="image/x-icon">

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="robots" content="noindex">
      <meta charset="UTF-8">
        <!-- firebase start ****************************************-->
        <!-- Firebase App (core Firebase SDK) is always required & must be listed 1st -->
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>

        <!-- firebase end ******************************************-->
        <!-- fonts start ****************************************-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100;400;700;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100&display=swap" rel="stylesheet">

        <!-- fonts end ****************************************-->
         <link href="/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <script src="/fb_setup.js"></script>
        <script src="search.js"></script>
        <script src="/nav.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                search_displayProducts()
            });
        </script>

        <div id="container_navBar"></div>

        <h1>SEARCH RESULTS FOR: </h1>
        <div id="div_searchedFor"></div>

        <div id="filters">
            <form id="shopForm" onchange="search_filterSettings(event, 'all'); return false">
            <div id="colourFilterDiv">
                <select id="search_colourDropdown" name="colour">
                  <option value="all">All colours</option>
                  <option value="red">Red</option>
                  <option value="orange">Orange</option>
                  <option value="yellow">Yellow</option>
                  <option value="pink">Pink</option>
                  <option value="green">Green</option>
                  <option value="blue">Blue</option>
                  <option value="purple">Purple</option>
                  <option value="black">Black</option>
                  <option value="white">White</option>
                  <option value="multi">Multicolour</option>
                </select>
            </div>
            
            <div id="sizeFilterDiv">
                <select id="search_sizeDropdown" name="size">
                  <option value="all">All sizes</option>
                  <option value="4">Size 4</option>
                  <option value="6">Size 6</option>
                  <option value="8">Size 8</option>
                  <option value="10">Size 10</option>
                  <option value="12">Size 12</option>
                  <option value="14">Size 14</option>
              </select>
            </div>
            </form>
            
            <form id="sortDiv" onchange="search_handleSortSettings(event, 'all'); return false">
              <select id="search_sortDropdown" name="sortDropdown">
                <option value="relevance">Sort by relevance</option>
                <option value="newest">Sort by newest</option>
                <option value="oldest">Sory by oldest</option>
                <option value="lowPrice">Sort by lowest price</option>
                <option value="highPrice">Sort by highest price</option>
              </select>
            </form>
            </div>
<!-- FILTERS END ***************************************************-->

        <div id="search_products_container"></div>

        <div id="container_footer"></div>
    </body>
</html>

        <script>

        <div id="container_navBar"></div>

        <div id="container_productPage">
<!--photos-->
            <div id="container_photos">
                <ul id="ul_photos">
                </ul>
                <div id="slideshow">
                    <button class="prev" onclick="prevSlide()"><img src="/images/prevArrow.png"

                    <button class="next" onclick="nextSlide()"><img src="/images/nextArrow.png"

                </div>
                <div class="gap mobile"></div>
            </div>
<!--info-->
            <div id="container_info">

                <div id="div_nameAndPrice">
                    <h1 id="h1_name">...</h1>
                    <h2 id="p_price">$</h2>
                    <div class="big_gap"></div>

                    <div class="gap mobile"></div>
                    <p class="bold">Brand: <p>
                    <p id="p_brand"></p>
                    <div class="gap"></div>

                    <p class="bold">Size: </p>
                    <p id="p_size"></p>
                    <div class="gap"></div>

                    <div id="container_colours">
                        <p class="bold">Colour: </p>
                        <div id="div_colour"></div>
                    </div>
                    <div class="big_gap"></div>

                    <p id="p_description"></p>
                    <div class="gap"></div>

                    <p class="bold">Flaws: </p>
                    <p id="p_flaws"></p>
                    <div class="big_gap"></div>
                </div>

                <div class="div_productButtons">
                    <div id="container_cartButton"></div>
                    <div id="container_wishlistButton"></div>
                    <div class="gap mobile"></div>
                </div>

                <div id="div_shipping">
                    <div class="big_gap web"></div>
                    <p class="bold">Shipping:</p>
                    <p>$7</p>
                    <div class="gap"></div>
                    <a href="/about/termsandconditions.html">Shipping and returns info</a>

            </div>

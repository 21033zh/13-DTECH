<!-- HEADER ********************************************************-->

 <h1>LEAVE A REVIEW</h1>

 <a href="/account/account_orders.html">BACK</a>

<!-- HEADER END ********************************************************-->
<!-- REVIEWS START ********************************************************-->

<div id="div_formContainer">
    <form id="form_createReview" onsubmit="checkReview(event); return false">
        <label for="textReview">Your review:</label><br>
        <textarea id="textReview" name="textReview" 
        rows="3" maxlength="150" required></textarea><br>

        <label for="stars">Stars:</label>
        <select id="stars" name="stars" required>
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
        </select><br>

        <div id="div_image">
        <label for="image">Images:</label><br>
        <input type="file" id="images" name="main_image" accept="image/png, image/jpeg" 
        onchange="displaySelectedImages()"/>
        <div id="div_previewImages"></div>
        </div>

        <label for="displayName">Name to display on review:</label><br>
        <textarea id="displayName" name="displayName" 
        rows="1" maxlength="150" required></textarea><br>

        <input type="submit" value="Submit" id="submit">
        <p id="status"></p>
    </form>
</div>

    <div class="hidden" id="reviewAlert">
        <div class="reviewAlert_content">
            <div id="alert_message">
                <p>Uploading your review...</p>
                <p>Please do not close this page until uploaded</p>
            </div>
            <div id="alert_button">
                <button class="button_inactive">CLOSE</button>
            </div>
        </div>
    </div>

<!-- REVIEWS END ********************************************************-->

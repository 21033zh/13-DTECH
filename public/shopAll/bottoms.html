<!-- CATEGORIES START ***************************************************-->
<div id="categoriesContainer">
  <div onclick="goToCategory('shopAll')">
    <img src="images/all.jpg" alt="all">
    <p>All</p>
  </div>
  <div onclick="goToCategory('dresses')">
    <img src="images/dresses.jpg" alt="dresses">
    <p>Dresses</p>
  </div>
  <div onclick="goToCategory('tops')">
    <img  src="images/tops.jpg" alt="tops">
    <p>Tops</p>
  </div>
  <div onclick="goToCategory('shoes')">
    <img  src="images/shoes.jpg" alt="shoes">
    <p>Shoes</p>
  </div>
  <div id="selectedCategory" onclick="goToCategory('bottoms')">
    <img  src="images/bottoms_s.jpg" alt="bottoms">
    <p>Bottoms</p>
  </div>
  <div onclick="goToCategory('accessories')">
    <img  src="images/accessories.jpg" alt="accessories">
    <p>Accessories</p>
  </div>
  <div onclick="goToCategory('prints')">
    <img  src="images/prints.jpg" alt="prints">
    <p>Prints</p>
  </div>
</div> 
<!-- CATEGORIES END ***************************************************-->

<!-- FILTERS START ***************************************************-->

<h1>SHOP BOTTOMS</h1>

<div id="filters">
<form id="shopForm" onchange="filterSettings(event, 'bottoms'); return false">
<div id="colourFilterDiv">
    <select id="colourDropdown" name="colour">
      <option value="all">All colours</option>
      <option value="red">Red</option>
      <option value="orange">Orange</option>
      <option value="yellow">Yellow</option>
      <option value="pink">Pink</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="purple">Purple</option>
      <option value="black">Black</option>
      <option value="white">White</option>
      <option value="multi">Multicolour</option>
    </select>
</div>

<div id="sizeFilterDiv">
    <select id="sizeDropdown" name="size">
      <option value="all">All sizes</option>
      <option value="4">Size 4</option>
      <option value="6">Size 6</option>
      <option value="8">Size 8</option>
      <option value="10">Size 10</option>
      <option value="12">Size 12</option>
      <option value="14">Size 14</option>
  </select>
</div>
</form>

<form id="sortDiv" onchange="handleSortSettings(event, 'bottoms'); return false">
  <select id="sortDropdown" name="sortDropdown">
    <option value="newest">Sort by newest</option>
    <option value="oldest">Sory by oldest</option>
    <option value="lowPrice">Sort by lowest price</option>
    <option value="highPrice">Sort by highest price</option>
  </select>
</form>
</div>

<!-- FILTERS END ***************************************************-->
        <div id="products_container"></div>

        <span id="blankMessage"></span>

        <button id="loadMoreBtn" onclick="loadMoreProducts('bottoms')">Load More</button>

            <h2>Log in to add to your wishlist.</h2>
            <a href="/account/makeAccount.html">LOG IN</a>
          </div>
        </div>

        <h6>Filter by category</h6>
        <button onclick="displayProducts()">Shop All</button>
        <button onclick="var filter='tops'; filterCategory(filter)">Tops</button>
        <button onclick="var filter='bottoms'; filterCategory(filter)">Bottoms</button>
        <button onclick="var filter='dresses'; filterCategory(filter)">Dresses</button>
        <button onclick="var filter='shoes'; filterCategory(filter)">Shoes</button>
        <button onclick="var filter='accessories'; filterCategory(filter)">Accessories</button>
        <button onclick="var filter='prints'; filterCategory(filter)">Prints</button><br>

        <form onsubmit="filterSettings(event); return false">
          <label for="colour">Colour:</label>
            <select id="colourDropdown" name="colour">
              <option value="all">All</option>
              <option value="red">Red</option>
              <option value="orange">Orange</option>
              <option value="yellow">Yellow</option>
              <option value="pink">Pink</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="purple">Purple</option>
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="multi">Multicolour</option>
            </select><br>

          <label for="size">Size:</label>
            <select id="sizeDropdown" name="size">
              <option value="all">All</option>
              <option value="4">4</option>
              <option value="6">6</option>
              <option value="8">8</option>
              <option value="10">10</option>
              <option value="12">12</option>
              <option value="14">14</option>
          </select><br>

          <input type="submit" value="Submit">
        </form>

        <form onsubmit="sortSettings(event); return false">

<!DOCTYPE html>
<html lang="en">
    <head title="Doll Planet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <!-- firebase start ****************************************-->
        <!-- Firebase App (core Firebase SDK) is always required & must be listed 1st -->
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>

        <!-- firebase end ******************************************-->
        <!-- fonts start ****************************************-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100;400;700;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100&display=swap" rel="stylesheet">

        <!-- fonts end ****************************************-->
         <script src="/fb_setup.js"></script>
         <link href="/style.css" rel="stylesheet" type="text/css">


    </head>
    <body>
        <script src="account.js"></script>
        <script src="/search/search.js"></script>
        <script src="/nav.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                populateAccountInfo();
            });
        </script>

        <div id="container_navBar" height="146"></div>

    <div id="div_accountContainer">
    <div id="div_sidebar">
        <div id="div_welcome">
            <p>Welcome, </p>
            <p id="p_welcomeName"></p>
        </div>
        <div class="web">
            <p class="p_sidebarItemSelected" onClick="location='account.html'">My details</p>
            <p class="p_sidebarItem" onClick="location='account_orders.html'">My orders</p>
            <p class="p_sidebarItem" onClick="location='account_reviews.html'">My reviews</p>
            <p class="p_sidebarItem" onClick="location='account_wishlist.html'">Wishlist</p>
        </div>

        <div class="mobile">
            <select id="account_menu" onchange="location = this.value;">
                <option value="account.html">My details</option>
                <option value="account_orders.html">My orders</option>
                <option value="account_reviews.html">My reviews</option>
                <option value="account_wishlist.html">Wishlist</option>
              </select>
        </div>
    </div>

    <div id="div_info">
        <h1>MY DETAILS</h1>
        <div id="div_myDetails">
            <div class="div_userInfo">
                <h2>FIRST NAME</h2>
                <p id="p_firstName">...</p>
                <button class="b_editInfo" onclick="editFirstName(this)">EDIT</button>
            </div>
            <div class="div_userInfo">
                <h2>LAST NAME</h2>
                <p id="p_lastName">...</p>
                <button class="b_editInfo" onclick="editLastName()">EDIT</button>
            </div>
            <div class="div_userInfo">
                <h2>EMAIL</h2>
                <p id="p_email">...</p>
            </div>
            <button id="btn_signOut" onclick="signOut()">sign out</button>
        </div>
    </div>

</div>

    <div id="container_footer"></div>
    
  </body>
</html>

<!-- REVIEWS START ********************************************************-->
 <h2>Choose a product to review: </h2>
 <div id="products_review_container"></div>

<form onsubmit="checkReview(event); return false">
    <label for="textReview">Text:</label><br>
    <input type="text" id="textReview" name="textReview"><br>

    <label for="stars">Stars:</label>
    <select id="stars" name="stars">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    </select><br>

    <label for="image">Images:</label><br>
    <input type="file" id="images" name="main_image" accept="image/png, image/jpeg" multiple />

    <input type="submit" value="Submit">
    <p id="status"></p>
</form>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title id="title"></title>
        <!-- firebase start ****************************************-->
        <!-- Firebase App (core Firebase SDK) is always required & must be listed 1st -->
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>
        
        <!-- firebase end ******************************************-->
        <!-- fonts start ****************************************-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100;400;700;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100&display=swap" rel="stylesheet">

        <!-- fonts end ****************************************-->
        <script src="/fb_setup.js"></script>
        <link href="/style.css" rel="stylesheet" type="text/css">
    </head>
    <body onload="loadProductDetails()">
        <script src="productPage.js"></script>
        <script src="/search/search.js"></script>
        <script src="/nav.js"></script>
        <script src="/purchase/cart.js"></script>

        <div id="container_navBar" height="146"></div>

        <div id="container_productPage">
<!--photos-->
            <div id="container_photos">
                <ul id="ul_photos">
                </ul>
                <div id="slideshow">
                    <button class="prev" onclick="prevSlide()"><img src="/images/prevArrow.png"></button>
                    <button class="next" onclick="nextSlide()"><img src="/images/nextArrow.png"></button>
                    <div id="div_selectedImage"></div>
                </div>
                <div class="gap mobile"></div>
            </div>
<!--info-->
            <div id="container_info">

                <div id="div_nameAndPrice">
                    <h1 id="h1_name"></h1>
                    <p id="p_price">$</p>
                    <div class="big_gap"></div>
                </div>

                <div id="div_info">
                    <div class="gap mobile"></div>
                    <h6>Brand: </h6>
                    <p id="p_brand"></p>
                    <div class="gap"></div>

                    <h6>Size: </h6>
                    <p id="p_size"></p>
                    <div class="gap"></div>

                    <div id="container_colours">
                        <h6>Colour: </h6>
                        <div id="div_colour"></div>
                    </div>
                    <div class="big_gap"></div>

                    <p id="p_description"></p>
                    <div class="gap"></div>

                    <h6>Flaws: </h6>
                    <p id="p_flaws"></p>
                    <div class="big_gap"></div>
                </div>

                <div class="div_productButtons">
                    <div id="container_cartButton"></div>
                    <div id="container_wishlistButton"></div>
                    <div class="gap mobile"></div>
                </div>

                <div id="div_shipping">
                    <div class="big_gap web"></div>
                    <h6>Shipping:</h6>
                    <p id="p_shipping"></p>
                    <div class="gap"></div>
                    <a href="shippingreturnsinfo">Shipping and returns info</a>
                </div>

            </div>
        </div>
    </body>
</html>

<!--info-->

                <th class="th_manageProduct">Size</th>

            </tbody>


        </table>
            <div id="container_info">
                <h1>Product Info</h1>

                <p id="p_price">$</p>
                <div class="big_gap web"></div>

                <div class="div_productButtons div_productButtonsMobile">
                    <button id="button_addToCart">Add to cart</button>
                    <button id="button_addToWishlist">
                        <img src="/images/heart.png">
                    </button>
                </div>
                <div class="gap"></div>
                
                <h6>Brand: </h6>
                <p id="p_brand"></p>
                <div class="gap"></div>

                <h6>Size: </h6>
                <p id="p_size"></p>
                <div class="gap"></div>

                <div id="container_colours">

                </div>

                <div class="div_productButtons div_productButtonsWeb">
                    <button id="button_addToCart">Add to cart</button>
                    <button id="button_addToWishlist">
                        <img src="/images/heart.png">
                    </button>
                </div>
                <div class="gap"></div>

                <h6>Shipping:</h6>
                <p id="p_shipping"></p>
                <div class="gap"></div>

                <a href="shippingreturnsinfo">Shipping and returns info</a>
